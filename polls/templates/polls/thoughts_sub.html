    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Thoughts Submission Page</title>
</head>
<body>
      <nav class="nav nav-pills nav-fill mt-1 bg-dark justify-content-center">
        <a class="nav-item nav-link text-white" href="{% url 'polls:index' %}">Poll List</a>
        <a class="nav-item nav-link text-white" href="{% url 'polls:thoughts_sub' %}">Thoughts Submission</a>
        <a class="nav-item nav-link text-white" href="{% url 'polls:thoughts' %}">Thoughts Page</a>
        <a class="nav-item nav-link text-white" href="https://github.com/gabecm" target="_blank">Github</a>
    </nav>
    <div class="container text-center">
        <h2 class="mt-5 mb-5">Thoughts Submission Page</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in formset %}
                <div class="fieldwrapper form-group">
                    <label class="mb-3" for="id_{{ field.name }}">Do you have any thoughts about the polls?</label>
                    <div class="form-inline justify-content-center">
                        <input
                            type="text"
                            class="form-control col-5"
                            name="{{ field.name }}"
                            id="id_{{ field.name }}"
                            value="{{ field.value }}"
                        >
                        <input type="submit" class="btn btn-primary ml-2" value="Submit">
                    </div>
                    <p class="help-text">{{ field.help_text }}</p>
                </div>
            {% endfor %}
        </form>
    </div>

    <footer class="footer fixed-bottom text-center pb-2 pt-2 bg-light">
        <small class="">@ Copyright Polls App. All Rights Reserved.</small> <br>
        <small>Made by Gabriel Mallari</small>
    </footer>
    <!-- Optional JavaScript -->
